<html>
    <head>
        <title>Bruce's Books</title>
    </head>
    <body>
        <h1>Orders</h1>
        {% for order in orders %}
        <div>
            <p>
                <a href = '/orders/{{order.customer_id}}'>{{ order.customer_name}}</a> : {{ order.order_date }} : {{order.book_title}} : {{order.quantity}} : £{{order.book_price}} : £{{order.total_price}}
            </p>
        </div>
        {% endfor %}
    </body>
</html>
